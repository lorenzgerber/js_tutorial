<!DOCTYPE html>
<html lang="sv">
<head>

   <title>Temperaturer</title>
   <link rel="stylesheet" type="text/css" href="temperatur.css">

         <tr>
            <td class="stad">Madrid</td>

            <td>23</td>

      </tbody>
   </table>
</body>
</html>
